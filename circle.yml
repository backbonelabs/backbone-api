machine:
  timezone:
    America/Los_Angeles
  node:
    version: 6.2.2
  environment:
    YARN_VERSION: 0.18.0
    # Running Yarn from cache requires adding ~/.yarn/bin explicitly
    # https://circleci.com/docs/install-and-use-yarn/
    PATH: "${PATH}:${HOME}/.yarn/bin"
database:
  pre:
    - sudo service mongodb stop
    - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv EA312927
    - echo "deb http://repo.mongodb.org/apt/ubuntu precise/mongodb-org/3.2 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-3.2.list
    - sudo apt-get update
    - sudo apt-get install -y mongodb-org=3.2.8 mongodb-org-server=3.2.8 mongodb-org-shell=3.2.8 mongodb-org-mongos=3.2.8 mongodb-org-tools=3.2.8
    - sudo service mongodb start
dependencies:
  pre:
    # Install Yarn
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        echo "Download and install Yarn"
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
  cache_directories:
    - "~/.yarn"
    - "~/.yarn-cache"
  override:
    - yarn install
test:
  override:
    - npm run lint
    - npm test
deployment:
  staging:
    branch: master
    codedeploy:
      backbone-api:
        application_root: /
        revision_location:
          revision_type: S3
          s3_location:
            bucket: elasticbeanstalk-us-west-2-901560206111
            key_pattern: backbone-api/app-{SHORT_COMMIT}-{BUILD_NUM}
        region: us-west-2
        deployment_group: staging
  production:
    branch: production
    codedeploy:
      backbone-api:
        application_root: /
        revision_location:
          revision_type: S3
          s3_location:
            bucket: elasticbeanstalk-us-west-2-901560206111
            key_pattern: backbone-api/app-{SHORT_COMMIT}-{BUILD_NUM}
        region: us-west-2
        deployment_group: production
